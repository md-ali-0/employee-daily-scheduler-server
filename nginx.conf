worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server app:5000; # 'app' is the service name in docker-compose.yml
    }

    server {
        listen 80;
        server_name localhost; # Replace with your domain name

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Add SSL configuration for HTTPS
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/certs/your_domain.crt;
        # ssl_certificate_key /etc/nginx/certs/your_domain.key;
        # include /etc/nginx/options-ssl-nginx.conf; # Example for strong SSL settings
        # ssl_dhparam /etc/nginx/dhparam.pem; # Example for Diffie-Hellman parameters
    }
}
